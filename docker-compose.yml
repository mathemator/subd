version: '3.8'

services:
  postgres:
    image: postgres:17-bullseye
    container_name: postgres_db
    environment:
      POSTGRES_DB: shop_db
      POSTGRES_USER: shop_user
      POSTGRES_PASSWORD: shop_password
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -d shop_db -U shop_user || exit 1
      interval: 1s
      timeout: 60s
      retries: 5
      start_period: 110s
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d  # Папка с инициализационными скриптами
    command: |
      bash -c "mkdir -p /mnt/shop_ts && chown -R postgres:postgres /mnt/shop_ts && exec docker-entrypoint.sh postgres"
    networks:
      - shop_network

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres:5432/shop_db -user=shop_user -password=shop_password -baselineOnMigrate=true migrate
    volumes:
      - ./scripts/migrations:/flyway/sql
      - ./flyway/flyway.conf:/flyway/conf/flyway.conf
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shop_network

networks:
  shop_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
